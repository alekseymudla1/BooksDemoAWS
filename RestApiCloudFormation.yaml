AWSTemplateFormatVersion: 2010-09-09
Description: BooksDemo RestApi block

Parameters:
  Environment:
    Description: Environment Name
    Type: String

Resources:
  booksDemoDynamodbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: bookId
          AttributeType: S
      KeySchema:
        - AttributeName: bookId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TableName: !Sub booksdemo-${Environment}

  iamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole 
      Policies:
        - PolicyName: "dynamodb-access-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "*"
                Resource: !GetAtt booksDemoDynamodbTable.Arn

  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  BooksDemoEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      Name: !Sub booksDemo${Environment}
      ImageId: ami-08c40ec9ead489470
      InstanceType: t2.micro
      Monitoring: false
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup

Outputs:
  InstanceId:
    Description: InstanceId
    Value: !Ref BooksDemoEC2Instance
  PublicDNS:
    Description: Public DNS Name
    Value: !GetAtt
            - EC2Instance
            - PublicDnsName
  PublicIP:
    Description: Public IP Address
    Value: !GetAtt
            - EC2Instance
            - PublicIp
    